<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="eisenhower-matrix">
      <img class="eisenhower-matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="eisenhower-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">
        <h3>Add Item</h3>
        <div class="new-task__container">
          <input class="new-task__input task" type="text">
          <button type="button">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3>Todo</h3>
        <ul class="incomplete-tasks__items">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete" type="button"><img src="./remove.svg" alt="Remove"></button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit" type="button">Save</button>
            <button class="delete" type="button"><img src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3>Completed</h3>
        <ul class="completed-tasks__items">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit" type="button">Edit</button>
            <button class="delete" type="button"><img src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
